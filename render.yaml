services:
  - type: web
    name: neighborhood-solar-experts
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run seed-admin && node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
